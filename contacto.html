<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="sin-asunto.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="holaaa.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

    <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>formulario RD</h3>
                <form action="">
                    <p>
                        <label>nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>correo</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>

                    <p class="block">
                        <button>
                            iniciar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>mas informacion</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9236.721283889805!2d-68.96162646691236!3d18.440250229253678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf547efaa2fdc9%3A0xa8aedf609e917913!2sFundaci%C3%B3n%20MIR%2C%20Campo%20Nueva%20Esperanza.!5e0!3m2!1ses-419!2sdo!4v1654732269399!5m2!1ses-419!2sdo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>fundacion mir</li>
                    <li><i class="fas fa-phone"></i>829 440 3390</li>
                    <li><i class="fas fa-envelope-open-text"></i>woldanielbatista89@gmail.com</li>
                </ul>
            </div>
        </div>

    </div>

</body>
</html>
